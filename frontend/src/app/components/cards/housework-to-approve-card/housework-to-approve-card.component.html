<div id="housework-to-approve">
  <span class="name">{{name}}</span>
  <span class="title">{{title}}</span>
  <div class="ctas">
    <div class="decline" (click)="decline()"><i class="fas fa-times"></i></div>
    <div class="approve" (click)="approve()"><i class="fas fa-check"></i></div>
  </div>
</div>
