<div id="todo-housework-card">
  <div class="head">
    <span class="title">{{title}}</span>
  </div>

  <span class="value">{{value}}</span>

  <div class="ctas">
    <span class="remove" (click)="refuseTask()"><i class="fas fa-trash-alt"></i></span>
    <span class="complete" (click)="completeTask()"><i class="fas fa-check"></i></span>
  </div>
</div>
